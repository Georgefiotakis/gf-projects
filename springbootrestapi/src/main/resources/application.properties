#Database connection Properties
spring.datasource.url=jdbc:mysql://localhost/products?createDatabaseIfNotExist=true&useUnicode=yes&characterEncoding=UTF-8&autoReconnect=yes

#database credential
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.show-sql=true


spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

#Hibernate: auto (create, create-drop, variable, update)
spring.jpa.hibernate.ddl-auto = update

server.contextPath=/swagger2-demo